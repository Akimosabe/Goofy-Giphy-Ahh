<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goofy Giphy Ahh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .giphy-widget {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            /* Скругление углов */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .giphy-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .giphy-info img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            /* Скругление углов */
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group input {
            flex: 1;
        }

        .input-group button {
            margin-left: 10px;
        }

        /* Скрытие кнопки Ещё */
        #nextButton {
            display: none;
        }
    </style>
</head>

<body>
    <div class="giphy-widget">
        <h4 class="text-center">Goofy Giphy Ahh</h4>
        <div class="input-group">
            <input type="text" id="giphyInput" class="form-control mb-3" placeholder="Поиск gif" autocomplete="off">
            <button id="nextButton" class="btn btn-primary">Ещё</button>
        </div>
        <div id="errorAlert" class="alert alert-danger d-none"></div>
        <div id="giphyInfo" class="giphy-info"></div>
    </div>

    <script src="GiphyWidget.js"></script>
</body>

</html>
